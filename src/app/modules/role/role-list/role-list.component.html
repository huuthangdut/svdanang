<td-layout-manage-list [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
  [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
  <mat-toolbar td-sidenav-content>
    <mat-toolbar-row>
      <span>Vai trò và quyền hạn</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-nav-list td-sidenav-content [tdLayoutManageListClose]="!media.query('gt-sm')">
    <a mat-list-item>
      <mat-icon matListIcon>account_circle</mat-icon>
      Tất cả vai trò
    </a>
    <a mat-list-item>
      <mat-icon matListIcon>account_circle</mat-icon>
      Danh sách quyền hạn
    </a>
  </mat-nav-list>
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div td-toolbar-content layout="row" layout-align="start center" flex>
        <span>Tất cả vai trò</span>
        <span flex></span>
        <button mat-icon-button>
          <mat-icon>view_module</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>sort</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card class="push-bottom-xxl" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <td-search-box class="push-left push-right" placeholder="Tìm kiếm" [alwaysVisible]="true" #input></td-search-box>

    <!-- <mat-divider></mat-divider> -->

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table #table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc"
      matSortDisableClear>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let role">{{role.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let role">{{role.description}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let role">
          <button mat-icon-button (click)="onEdit(role.id)">
            <mat-icon>launch</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

    <mat-paginator [length]="" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
  </mat-card>
</td-layout-manage-list>

<a mat-fab color="accent" class="mat-fab-bottom-right fixed z-3 button-add" (click)="onCreate()">
  <mat-icon>add</mat-icon>
</a>

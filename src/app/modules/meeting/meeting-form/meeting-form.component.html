<h2 mat-dialog-title>Tạo mới cuộc họp cho ngày {{ date | date:'dd/MM/yyyy' }}</h2>
<mat-dialog-content>
  <div class="mat-container">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" flex fxLayout="column" fxLayoutGap="10px">
      <div fxLayout="row">
        <mat-icon>title</mat-icon>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Tiêu đề" type="text" required>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-icon>short_text</mat-icon>
        <mat-form-field class="field-full-width">
          <textarea (keyup)="autoGrowTextZone($event)" matInput placeholder="Nội dung" type="text" required></textarea>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-icon>place</mat-icon>
        <mat-form-field class="field-full-width">
          <input matInput placeholder="Địa điểm" type="text" required>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <div fxFlex="50">
          <mat-icon>access_time</mat-icon>
          <mat-form-field class="field-half-width">
            <input matInput [ngxTimepicker]="startTimePicker" placeholder="Thời gian bắt đầu" [format]="24">
            <ngx-material-timepicker #startTimePicker></ngx-material-timepicker>
          </mat-form-field>
        </div>
        <div fxFlex="50">
          <mat-icon>access_time</mat-icon>
          <mat-form-field class="field-half-width">
            <input matInput [ngxTimepicker]="endTimePicker" placeholder="Thời gian kết thúc" [format]="24">
            <ngx-material-timepicker #endTimePicker></ngx-material-timepicker>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close mat-flat-button>Trở về</button>
  <button mat-button [mat-dialog-close]="true" mat-flat-button color="accent">Lưu</button>
</mat-dialog-actions>

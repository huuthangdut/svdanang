<td-layout>
  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button class="td-menu-button" (click)="sidenav.toggle()" mdTooltip="Main menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Diễn đàn sinh viên Đà nẵng</span>
      <span flex></span>
      <span>
        <button mat-icon-button matTooltip="Alerts" [matMenuTriggerFor]="notificationsMenu">
          <td-notification-count color="accent" [notifications]="4">
            <mat-icon>notifications</mat-icon>
          </td-notification-count>
        </button>
        <mat-menu #notificationsMenu="matMenu">
          <td-menu>
            <div td-menu-header class="mat-subhead">Notifications</div>
            <mat-nav-list dense>
              <ng-template let-last="last" ngFor [ngForOf]="[0,1,2]">
                <a mat-list-item>
                  <mat-icon matListAvatar>today</mat-icon>
                  <h4 mat-line><span class="text-wrap">Candy sales are on the rise!</span></h4>
                  <p mat-line>22 minutes ago</p>
                </a>
                <mat-divider *ngIf="!last"></mat-divider>
              </ng-template>
            </mat-nav-list>
            <button mat-button color="accent" td-menu-footer>
              See All Notifications
            </button>
          </td-menu>
        </mat-menu>
      </span>
      <button mat-icon-button [matMenuTriggerFor]="auth">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #auth="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign out</span>
        </button>
      </mat-menu>
    </div>
    <mat-sidenav-container fullscreen>
      <!-- <mat-sidenav #sidenav mode="side" opened="true" style="width:257px;border-right:1px solid #ccc"> -->
      <mat-sidenav #sidenav [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'" style="max-width: 300px">
        <div flex class="mat-content bgc-grey-50">
          <mat-nav-list>
            <a mat-list-item class="active">
              <mat-icon matListIcon>contacts</mat-icon>Contacts
            </a>
            <a mat-list-item>
              <mat-icon matListIcon>history</mat-icon>Frequently contacted
            </a>
            <a mat-list-item>
              <mat-icon matListIcon>business</mat-icon>Directory
            </a>
            <a mat-list-item>
              <mat-icon matListIcon>content_copy</mat-icon>Duplicates
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item>
              <mat-icon matListIcon>add</mat-icon>Create label
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item>
              <mat-icon matListIcon>settings</mat-icon>Settings
            </a>
            <a mat-list-item>
              <mat-icon matListIcon>announcement</mat-icon>Send feedback
            </a>
            <a mat-list-item>
              <mat-icon matListIcon>help</mat-icon>Help
            </a>
            <a mat-list-item>
              <mat-icon matListIcon>exit_to_app</mat-icon>Go to the old version
            </a>
          </mat-nav-list>
        </div>
      </mat-sidenav>
      <router-outlet></router-outlet>
    </mat-sidenav-container>
  </td-layout-nav>
  <app-footer></app-footer>
</td-layout>

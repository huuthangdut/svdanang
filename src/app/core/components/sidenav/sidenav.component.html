<td-layout [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
  [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '240px' : '100%'">
  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button class="td-menu-button" (click)="sidenav.toggle()" mdTooltip="Main menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Diễn đàn sinh viên Đà nẵng</span>
      <span flex></span>
      <span>
        <button mat-icon-button matTooltip="Alerts" [matMenuTriggerFor]="notificationsMenu">
          <td-notification-count color="accent" [notifications]="4">
            <mat-icon>notifications</mat-icon>
          </td-notification-count>
        </button>
        <mat-menu #notificationsMenu="matMenu">
          <td-menu>
            <div td-menu-header class="mat-subhead">Notifications</div>
            <mat-nav-list dense>
              <ng-template let-last="last" ngFor [ngForOf]="[0,1,2]">
                <a mat-list-item>
                  <mat-icon matListAvatar>today</mat-icon>
                  <h4 mat-line><span class="text-wrap">Candy sales are on the rise!</span></h4>
                  <p mat-line>22 minutes ago</p>
                </a>
                <mat-divider *ngIf="!last"></mat-divider>
              </ng-template>
            </mat-nav-list>
            <button mat-button color="accent" td-menu-footer>
              See All Notifications
            </button>
          </td-menu>
        </mat-menu>
      </span>
      <span>
        <button mat-icon-button [matMenuTriggerFor]="auth">
          <!-- <mat-icon>account_circle</mat-icon> -->
          <div mat-card-avatar class="example-header-image"></div>
        </button>
        <mat-menu #auth="matMenu">
          <button mat-menu-item (click)="navigateToProfilePage()">
            <mat-icon>account_circle</mat-icon>
            <span>Thông tin cá nhân</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Đăng xuất</span>
          </button>
        </mat-menu>
      </span>

    </div>
    <mat-sidenav-container fullscreen class="sidenav-container">
      <!-- <mat-sidenav #sidenav mode="side" opened="true" style="width:257px;border-right:1px solid #ccc"> -->
      <mat-sidenav class="sidenav" #sidenav [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'"
        style="max-width: 275px">
        <div class="logo-sidebar">
          <img src="assets/icons/sv-logo.png">
        </div>
        <div flex class="mat-content bgc-grey-50">
          <mat-nav-list>
            <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
          </mat-nav-list>
        </div>
      </mat-sidenav>
      <router-outlet></router-outlet>
    </mat-sidenav-container>
  </td-layout-nav>
  <app-footer></app-footer>
</td-layout>

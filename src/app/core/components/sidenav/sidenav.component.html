<td-layout>
  <td-navigation-drawer flex [sidenavTitle]="name" [name]="user.displayName" [email]="user.email">
    <mat-nav-list>
      <a *ngFor="let item of routes" mat-list-item [routerLink]="item.route">
        <mat-icon>{{item.icon}}</mat-icon>{{item.title}}
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon> Đăng xuất
      </a>
    </mat-nav-list>
  </td-navigation-drawer>
  <td-layout-nav [toolbarTitle]="name" navigationRoute="/">
    <button mat-icon-button td-menu-button tdLayoutToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <span flex></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
    <td-layout-manage-list #manageList [opened]="media.registerQuery('gt-sm') | async"
      [mode]="(media.registerQuery('gt-sm') | async) ? 'side' :  'over'"
      [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
      <mat-toolbar td-sidenav-content>
        <mat-icon class="push-left-xs">build</mat-icon>
        <span class="push-left">Console</span>
      </mat-toolbar>
      <mat-nav-list td-sidenav-content [tdLayoutManageListClose]="!media.query('gt-sm')">
        <a mat-list-item>
          <mat-icon matListIcon>dashboard</mat-icon> Trang tổng quan
        </a>
        <h3 matSubheader>Quản lý</h3>
        <ng-template let-item let-last="last" ngFor [ngForOf]="mgmtmenu">
          <a mat-list-item [routerLink]="item.route">
            <mat-icon matListIcon>{{item.icon}}</mat-icon> {{item.title}}
          </a>
          <mat-divider *ngIf="item.divider"></mat-divider>
        </ng-template>
        <h3 matSubheader>Monitor</h3>
        <ng-template let-item let-last="last" ngFor [ngForOf]="monitormenu">
          <a mat-list-item [routerLink]="item.route">
            <mat-icon matListIcon>{{item.icon}}</mat-icon> {{item.title}}
          </a>
        </ng-template>
        <h3 matSubheader>Settings</h3>
        <ng-template let-item let-last="last" ngFor [ngForOf]="settingsmenu">
          <a mat-list-item [routerLink]="item.route">
            <mat-icon matListIcon>{{item.icon}}</mat-icon> {{item.title}}
          </a>
        </ng-template>
      </mat-nav-list>
      <router-outlet></router-outlet>

    </td-layout-manage-list>
  </td-layout-nav>
</td-layout>
